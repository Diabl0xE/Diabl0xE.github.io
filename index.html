<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diablo CTF Writeups</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #f0f0f0;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    .terminal {
      border: 2px solid #ff00ff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 30px #ff00ff, 0 0 60px #00fff9;
      max-width: 850px;
      margin: 50px auto;
      background: rgba(15, 15, 30, 0.9);
    }

    h1 {
      font-size: 30px;
      background: linear-gradient(90deg, #ff00ff, #00fff9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #ff00ff;
    }

    .neon-text {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00fff9;
    }

    a {
      color: #00fff9;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li::before {
      content: ">> ";
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }

    .blinking-cursor {
      font-weight: bold;
      font-size: 22px;
      color: #00fff9;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .intro {
      font-size: 18px;
      white-space: pre-line;
      overflow: hidden;
      border-right: .15em solid #00fff9;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 1s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

    Secure channel established.</p>

    </ul>
    <hr>
    <footer>
      &copy; 2025 Diablo | <span style="color:#00fff9;">Cyberpunk Hacker Log</span> | <span style="color:#ff00ff;">[Encrypted]</span>
    </footer>
  </div>
</body>
</html>
