<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diablo CTF Writeups</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
      overflow-x: hidden;
    }
    .terminal {
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 25px #00ff00;
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.85);
    }
    h1 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      font-size: 28px;
    }
    a {
      color: cyan;
      text-decoration: none;
      transition: 0.2s;
    }
    a:hover {
      color: #ff0000;
      text-shadow: 0 0 10px red;
    }
    .blinking-cursor {
      font-weight: bold;
      font-size: 22px;
      color: #00ff00;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li::before {
      content: "> ";
      color: #00ff00;
    }
    .intro {
      white-space: pre-line;
      overflow: hidden;
      border-right: .15em solid #00ff00;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 1s infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
